<!DOCTYPE html>
<html lang="se">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Click-Trip</title>
	<link rel="Stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
	<header class="head">
		<p class="logga"><span>C</span>lickTrip</p>
		<ul class="navbar">
			<li><a href="#" class="colored">Startsida</a></li>
			<li><a href="#">Produkter</a></li>
			<li><a href="#">Om Oss</a></li>
			
		</ul>
	</header>

	<main class="main-container">
		<div class="product-box">
			<img class="product-img img" src="clicktrip-premium.jpg" alt="Bild på CLickTrip Premium">
			<h2>ClickTrip Premium</h2>
			<p>För hängivna resenärer, entreprenörer och alla som lever "on the go"</p>
		</div>

		<div class="product-box">
			<img class="product-img img" src="clicktrip-lite.jpg" alt="Bild på CLickTrip Premium">
			<h2>ClickTrip Lite</h2>
			<p>För pendlare, vardagsresenärer och alla som är trötta på att missa bussen</p>
		</div>
	</main>

</body>
</html>
